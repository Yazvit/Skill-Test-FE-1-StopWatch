<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>stop Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
      <!-- External CSS File Link -->
      <link rel="stylesheet" href="style.css" />
          <!-- FontAwesome CDN-->
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <section class="box">   

        <span class="borderLine"></span>

          <div class="box2">

              <h1>Stop Watch</h1>

                    <div id="timer">

                        <span>
                            <span class="digit" id="hr">00</span>
                            <span class="txt">Hr</span>
                        </span>
                        <span>
                          <span class="digit" id="min">00</span>
                          <span class="txt">Min</span>
                        </span>
                        <span>
                          <span class="digit" id="sec">00</span>
                          <span class="txt">Sec</span>
                        </span>
                        <span>
                          <span class="digit" id="count">00</span>
                          <span class="txt">Ms</span>
                        </span>
                        
                    </div>


                    <div id="btn-container">

                        <button class="buttons" id="startStop" onclick="startStopTimer()"><i class="fas fa-play-circle"></i></button>
                        <button class="buttons" id="reset" onclick="resetTimer()"><i class="fas fa-undo"></i> </button>
                        <button class="buttons" id="lap" onclick="lapTimer()"> <i class="fas fa-stopwatch"></i> </button>
                        <button class="buttons" id="clearlap" onclick="clearLap()">
                        <i class="fas fa-trash"></i>  
                        </button>

                    </div>

          </div>

    </section>


    <section class="laptable">
        <div id="record-container">
            <table id="record-table">
                <tr>
                    <th>Lap Number</th>
                    <th>Time</th>
                    <th>Diff</th>
                </tr>
                    <tbody id="lapList"></tbody>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
   
</body>
</html>
